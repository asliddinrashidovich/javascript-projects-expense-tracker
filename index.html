<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Expense Tracker</h2>
        <div class="box">
            <div class="header">
                <div class="header__total">
                    <h3>Total Balance</h3>
                    <h1 id="total__balance">$0.00</h1>
                </div>
                <div class="header__both">
                    <div class="header__income">
                        <h3>Income</h3>
                        <h1 id="income__balance">+$0.00</h1>
                    </div>
                    <div class="header__expense">
                        <h3>Expense</h3>
                        <h1 id="expense__balance">$0.00</h1>
                    </div>
                </div>
            </div>
            <div class="header__list">
                <h2>Transactions</h2>
                <ul id="expense__list">
            
                </ul>
            </div>
            <div class="track">
                <h2>Add Transaction</h2>
                <form id="form">
                    <div class="track__type">
                        <label for="expense__radio" id="expence__label">
                            <span>Expense</span>
                            <input type="radio"  id="expense__radio" name="payment">
                        </label>
                        <label for="income__radio" class="checked" id="income__label">
                            <span>Income</span>
                            <input type="radio"  id="income__radio" name="payment" checked>
                        </label>
                    </div>
                    <label class="track__name">
                        <span>Name</span> <br>
                        <input type="text" required id="name">
                    </label>
                    <div class="track__data">
                        <label>
                            <span>Amount</span> <br>
                            <input type="number" required value="0" id="amount">
                        </label>
                        <label>
                            <span>Date</span>  <br>
                            <input type="date" required id="date">
                        </label>
                    </div>
                    <button>submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
